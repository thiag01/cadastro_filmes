<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        
        <pre>
            <span> Debug:</span>
        </pre>
        <h1>Filmes</h1>
        <form class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <label for="titulo">Titulo</label>
                    <input type="text" onkeyup="atualizarDados()" class="form-control" id="titulo" placeholder="Titulo">
                </div>
                <div class="col-3">
                    <label for="">Link</label>
                    <input type="url" id="link" onkeyup="atualizarDados()" class="form-control" placeholder="url">
                </div>
                <div class="col-3">
                    <label for="categoria">Categoria</label>
                    <select onchange="atualizarDados()" name="" id="categoria" class="form-control">
                        <option value=""></option>
                        <option>Categoria 1</option>
                        <option>Categoria 2</option>
                        <option>Categoria 3</option>
                        <option>Categoria 4</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano" onkeyup="atualizarDados()" class="form-control" min="1" max="4">
                </div>
            </div>
            <br>
            <a href="javascript:void(0)" class="btn btn-lg btn-block btn-success" onclick="cadastrar()"> Cadastrar Filme</a>
        </form>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria </th>
                    <th scope="col">Ano</th>
                    <th scope="col" class="text-right">Ações</th>
                </tr>
            </thead>
            <tbody id="lista-filmes">
                <td>Filme teste</td>
                <td>Categoria 4 </td>
                <td>Ano 2020</td>
                <td class="text-right">
                    <button class="btn btn-info acessarFilme"> Acessar </button>
                    <button class="btn btn-danger excluirFilme"> Excluir </button>
                </td>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <!-- <script src=""></script> -->
</body>
</html>
